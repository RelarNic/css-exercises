<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
      p {
        color: rgb(0, 0, 0);
        background-color: rgb(141, 82, 92);
        font-family: Verdana, "DejaVu Sans", sans-serif;

    }
      .big.three{
        font-size: 36px;
      }
      div {
        color: black;
        background-color: green;
        font-size: 24px ;
        font-weight: bold;
    }
      .big.two {
        color: blue;
        font-size: 36px;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <p>Number 1 - I'm a class!</p>
    <div class = "big two">Number 2 - I'm one ID.</div>
    <p class = "big three">Number 3 - I'm a class, but cooler!</p>
    <div class = "font">Number 4 - I'm another ID.</div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
